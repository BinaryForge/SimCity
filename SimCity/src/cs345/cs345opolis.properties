# Runner
cs345opolis.runner=GUI
#cs345opolis.runner=TEXT

# Random seed for the game
cs345opolis.randomseed=5

# Default width and height for the grid
cs345opolis.grid.width=40
cs345opolis.grid.height=35

# The year for the start of the game
cs345opolis.simulator.epochYear=1900

# Parameters for the map generator, including the random seed
cs345opolis.mapgenerator.createIsland=SELDOM
cs345opolis.mapgenerator.randomSeed=65535

# Resource file name for GUI FXML file
cs345opolis.guifxml=Gui.fxml

# Speed for a single period for run
cs345opolis.stepinterval = 125
cs345opolis.fastinterval = 40

# Images for display of grid
cs345opolis.image.backgrounds = images/TilesG.png
cs345opolis.image.resimage = images/ResG.png
cs345opolis.image.indimage = images/IndG.png
cs345opolis.image.restoolicon = images/ResIcon.png
cs345opolis.image.indtoolicon = images/IndIcon.png
cs345opolis.image.bulldozeicon = images/BulldozeIcon.png
cs345opolis.image.roadtoolicon = images/RoadIcon.png
